<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main class="container">
    <div class="card-container">
      <header class="header">
        <img class="cover" src="./images/bg-pattern-card.svg" alt="">
        <img class="pic" src="./images/image-victor.jpg" alt="">
      </header>
      <div class="data">
        <p class="name">Victor Crest <span>26</span></p>
        <p class="city">London</p>
      </div>
      <div class="stats">
        <div class="stat">80K <br><span>Followers</span></div>
        <div class="stat">803K <br><span>Likes</span></div>
        <div class="stat">1.4K <br><span>Photos</span></div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a
        href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ/hub/profile-card-component-g2LMoAJV6"
        target="_blank">Frontend Mentor</a>.
      Coded by <a target="_blank" href="https://david-salomon.com">David Salom√≥n</a>.
    </div>
  </footer>
</body>

</html>
